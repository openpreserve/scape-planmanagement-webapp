<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" href="css/plans.css" />
		<link rel="stylesheet" href="css/cupertino/jquery-ui.min.css" />
		<link id="executeService" href="execute" />
		<link id="repositoryService" href="repository" />
		<script src="js/jquery-1.9.1.js"></script>
		<script src="js/jquery-ui-1.10.3.custom.js"></script>
        <script type="text/javascript" src="js/plans.js"></script>
        <script>
	     	// init the site by requesting the plan details from the SCAPE repo
	        $(document).ready(function() {
	        	var id = $.getUrlVar('id');
	        	createPlanDetails();
	        	$('#menu_item_2').click(function() {
	        			executePlan(id);
	        	});
	        	$('#plan_id').val(id);
	        	$('#plan_btn').click(function () {
        			startUpload();
	        	});
	        	$('#enable_btn').click(function() {
	        		setPlanState(id,'ENABLED');
	        	});
	        	$('#disable_btn').click(function() {
	        		setPlanState(id,'DISABLED');
	        	});
	        	$('#delete_btn').click(function() {
	        		deletePlan(id);
	        	});
	        	$('#execute_btn').click(function() {
	        		executePlan(id);
	        	});
	        });        
		</script>
        <title></title>
    </head>
    <body>
    	<div id="container">
	    	<div id="header">
	    		<div id="logo">
	    			<a href="http://www.scape-project.eu/" title="SCAPE">
	    				<img src="http://www.scape-project.eu/wp-content/themes/medani/images/scape_logo.png" alt="SCAPE" title="SCAPE" border="0" width="292" height="177">
	    			</a>
	    		</div>
		    	<div id="menu">
		    		<nav>
			    		<ul id="menu" class="menu">
			    			<li id="menu_item_1" class="menuitem"><a href="index.html">Overview</a></li>
			    		</ul>
		    		</nav>
		    	</div>
	    	</div>
	    	<div id="left_col">
			    <div id="details_container">
			    	<div class="details_table">
			    		<h1>Plan Properties</h1>
			    		<label>Id</label>
			    		<p id="details_id"></p>
			    		<label>Title</label>
			    		<p id="details_title"></p>
			    		<label>Owner</label>
			    		<p id="details_owner"></p>
			    		<label>Author</label>
			    		<p id="details_author"></p>
			    		<label>State</label>
			    		<p id="details_state"></p>
			    		<label>Description</label>
			    		<p id="details_desc"></p>
			    	</div>
			    	<div class="details_table">
			    		<h1>Changelog</h1>
			    		<label>Timestamp</label>
			    		<p id="create_time"></p>
			    		<label>Created By</label>
			    		<p id="create_owner"></p>
			    		<label>Timestamp</label>
			    		<p id="change_time"></p>
			    		<label>Changed By</label>
			    		<p id="change_owner"></p>
			    	</div>
			    	<div id="trigger_table" class="details_table">
			    		<h1>Triggers</h1>
			    	</div>
			    </div>
	    	</div>
		    <div id="right_col">
	    		<div class="action">
	    			<h3 id="upload_title">Execute Plan</h3>
					<input id="execute_btn" type="button" value="Execute"/>
				</div>
	    		<div class="action">
	    			<h3 id="upload_title">Enable/Disable Plan</h3>
					<input id="enable_btn" type="button" value="Enable"/>
					<input id="disable_btn" type="button" value="Disable"/>
				</div>
	    		<div class="action">
	    			<h3 id="upload_title">Update/Plan</h3>
					<input id="plan_id" name="planId" type="hidden"/>
					<input id="plan_data" name="planData" type="file" /><br/>
					<input id="plan_btn" type="button" value="Update"/>
					<p id="upload_progress">Loading...<br/></p>
				</div>
	    		<div class="action">
	    			<h3 id="upload_title">Delete Plan</h3>
					<input id="delete_btn" type="button" value="Delete"/>
				</div>
		    </div>
	    </div>
		<iframe id="upload_target" name="upload_target" src="#" style="width:0;height:0;border:0px solid #fff;"></iframe>                 
    </body>
</html>
